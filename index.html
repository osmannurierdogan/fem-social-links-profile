<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon"
        type="image/png"
        sizes="32x32"
        href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet"
        href="./assets/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main">
    <div class="card">
      <div class="card__header">
        <img src="./assets/images/avatar-jessica.jpeg"
             alt="Jessica Avatar">
        <div class="card__name-city">
          <h2 class="card__name">Jessica Randall</h2>
          <h4 class="card__city">London, United Kingdom</h4>
        </div>
        <p class="card__paragraph">"Front-end developer and avid reader."</p>
      </div>
      <div class="card__links">
        <a class="card__links-item"
           href="https://github.com/osmannurierdogan">GitHub</a>
        <a class="card__links-item"
           href="https://www.frontendmentor.io/profile/osmannurierdogan">Frontend Mentor</a>
        <a class="card__links-item"
           href="https://linkedin.com/in/osmannurierdogan">LinkedIn</a>
        <a class="card__links-item"
           href="https://x.com/osmanurierdogan">Twitter</a>
        <a class="card__links-item"
           href="https://instagram.com/osmannurierdogan_">Instagram</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
       target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://osmannurierdogan.com">Osman Nuri Erdogan</a>.
  </div>
</body>

</html>
